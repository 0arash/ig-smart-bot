<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index--DjvmEHg.css">
</head>

<body>
  <div class="flex flex-col items-center justify-center ">
    <div id="myForm"
      class="flex flex-col items-center justify-center mb-0 mr-15 border-4 border:bg-white w-full md:w-96 md:h-2/5 h-full rounded-2xl ">

      <header class="bg-main-color text-white flex flex-col items-center justify-center w-full p-2.5 rounded-2xl">
        <h1>ما در فقط چند لحظه به شما جواب میدیم</h1>
        <p>.لطفا سوالتون رو بپرسید</p>
      </header>

      <div class=" w-full">
        <div class="h-96 p-4 overflow-auto">
          <ul id="chatScreen" dir="rtl">
            <li class="mb-4 min-h-12 px-5 py-3 bg-violet-300 rounded-t-3xl rounded-r-3xl ms-32 break-words">
              سلام
            </li>
            <li class="min-h-12 rounded-l-3xl rounded-t-3xl bg-slate-300 px-5 py-3 mb-4 me-20 break-words">
              ربات شخصی پاسگوی شماست...
            </li>
          </ul>
        </div>
      </div>


      <div dir="rtl" class=" flex shadow-[rgba(0,0,15,0.5)_0px_-15px_50px_-10px] px-4 py-4 w-full rounded-2xl">
        <!-- <button class="bg-green-500 rounded-lg py-2 px-4" disabled id="send">Send</button> -->
        <!-- <input type="checkbox" name="ch" id="isBot"> -->
        <div class="grid grid-cols-12 w-full gap-2">
          <svg id="send"
            class="rounded-full bg-main-color p-1 text-slate-900 fill-white hover:fill-orange-400 self-center"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
          </svg>

          <input class="col-span-8 p-3 border-none placeholder placeholder-gray-500" id="msg"
            placeholder="سوالت رو تایپ کن" required dir="rtl">

          <svg class="text-gray-400 hover:text-slate-600 self-center" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
          </svg>

          <svg class="text-gray-400 hover:text-slate-600 self-center" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
          </svg>

          <svg class="text-gray-400 hover:text-slate-600 self-center" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12.75 8.25v7.5m6-7.5h-3V12m0 0v3.75m0-3.75H18M9.75 9.348c-1.03-1.464-2.698-1.464-3.728 0-1.03 1.465-1.03 3.84 0 5.304 1.03 1.464 2.699 1.464 3.728 0V12h-1.5M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
          </svg>

        </div>

        <!-- <input class="invisible" id="text-box" type="text"> -->

      </div>
    </div>

    <div>
      <button class="collapse" id="btn-chat">Chat</button>
    </div>

  </div>


  <script>
    axios.post("http://localhost:3000/chat", {
      api_key: '1234',
    }).then((data) => {
      const socket = io("http://localhost:3000", { withCredentials: true })
      socket.on('connect', () => {
        socket.on('user_id', (data) => {
          alert(data)
        })

        socket.on('send_chat', (data) => {
          addMessage(data.message, 1)
        })

      })
      socket.connect()

      const messageBox = document.getElementById('msg')
      const sendBtn = document.getElementById('send')

      messageBox.addEventListener('keypress', () => {
        if (messageBox.value != '') {
          sendBtn.removeAttribute('disabled')
        }
        else if (!sendBtn.hasAttribute('disabled')) {
          sendBtn.setAttribute('disabled')
        }
      })

      sendBtn.addEventListener('click', () => {
        // socket.emit('send_chat' , massageBox.value)
        // const isBot = document.getElementById("isBot").checked ? 1 : 0;
        socket.emit('send_chat', {
          message: messageBox.value
        })
        addMessage(messageBox.value, 0)
        messageBox.value = ''
      })
    })

    function addMessage(mssg, sender) {
      const chatScreen = document.getElementById('chatScreen')
      const message = document.createElement('li')
      if (sender == 1) {
        message.classList.add('mb-4', 'min-h-12', 'px-5', 'py-3', 'bg-slate-300', 'rounded-t-3xl', 'rounded-l-3xl', 'me-32', 'break-words')
      }
      else {
        message.classList.add('mb-4', 'min-h-12', 'px-5', 'py-3', 'bg-violet-300', 'rounded-t-3xl', 'rounded-r-3xl', 'ms-32', 'break-words')
      }
      message.innerHTML = mssg
      chatScreen.appendChild(message)
      chatScreen.parentElement.scrollTop = chatScreen.parentElement.scrollHeight
    }

    let isOpen = false;
    document.getElementById('btn-chat').addEventListener('click', () => {

      console.log(isOpen);
      if (isOpen == false) {
        console.log("if", isOpen);
        $("#myForm").show()
        isOpen = true
      }
      else {
        console.log("else", isOpen);
        $("#myForm").hide()
        isOpen = false
      }
    })

  </script>

</body>

</html>
