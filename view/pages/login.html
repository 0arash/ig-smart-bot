<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>dashboard</title>
</head>

<body>


    <div class="container">
        <div class="login-form row justify-content-center align-items-center">
            <div class="col-md-4">
                <form>
                    <h2 class="mb-4 text-center">ورود</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" placeholder="نام کاربری" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" placeholder="رمز عبور" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                    </div>


                    <button type="submit" class="btn btn-primary w-100">ورود</button>


                    <div class="mt-3">
                        <p>حساب کاربری ندارید؟ <a href="signup.html">ایجاد حساب کاربری</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="submit">Submit POST Request</button>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
        integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Function to handle the POST request
        function sendPostRequest() {
            const url = 'http://localhost:3000/api/user/register'; // Replace with your API endpoint

            const postData = {
                name: '0939241412124',
                ig_username: '1234566',
                mobile: '1234561236',
            };

            axios.post(url, postData)
                .then(function (response) {
                    console.log('POST Request Response:', response.data.message.token);
                })
                .catch(function (error) {
                    console.error('POST Request Error:', error);
                });
        }

        // Attach an event listener to the button
        document.getElementById('submit').addEventListener('click', sendPostRequest);
    </script>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../assets/fontawesome/js/all.js"></script>
    <script src="../assets/javascript/script.js"></script>
</body>

</html>
